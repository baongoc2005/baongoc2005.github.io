<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog đơn giản</title>
  <style>
    /* Đặt lại cơ bản */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #ddd;
    }

    /* Thanh điều hướng */
    header {
      background: #002b5c; /* xanh than */
      color: #fff;
    }

    .nav {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center; /* Căn giữa menu */
      padding: 18px 16px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      font-weight: 500;
      position: relative;
      transition: all 0.2s ease-in-out;
    }

    /* Hiệu ứng hover tinh tế */
    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.25s ease-in-out;
    }

    .nav a:hover::after {
      width: 100%;
    }

    /* Nội dung chính */
    main {
      background: #d9d9d9;
      min-height: 60vh;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 28px 16px 48px;
    }

    article + article {
      margin-top: 44px;
    }

    h1.site-title {
      display: none;
    }

    h2.post-title {
      font-size: 36px;
      margin: 0 0 4px;
      letter-spacing: 0.2px;
    }

    .meta {
      font-style: italic;
      color: #444;
      margin: 0 0 18px;
    }

    .post-body {
      font-size: 22px;
      color: #222;
      margin: 0;
    }

    /* Footer */
    footer {
      background: #002b5c;
      color: #fff;
      text-align: center;
      padding: 10px 16px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav {
        gap: 16px;
        flex-wrap: wrap;
      }

      .nav a {
        font-size: 18px;
      }

      .post-body {
        font-size: 18px;
      }

      .post-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Chính">
      <a href="#">Home</a>
      <a href="#">Tutorials</a>
      <a href="#">About</a>
      <a href="#">Newsletter</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
