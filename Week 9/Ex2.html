<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <script language="javascript">
    var txta = prompt("Enter any integer");

    if (txta == null || txta == "" || isNaN(txta))
        document.write("<font color='red'>You must enter a number!</font>");
    else if (txta % 2 == 0)
        document.write("<font color='green'><b>" + txta + "</b> is an even number.</font>");
    else
        document.write("<font color='blue'><i>" + txta + "</i> is an odd number.</font>");
</script>
</head>
<body>
</body>
</html>
